name: CI/CD Pipeline (Local)

on:
  push:
    branches: 
      - main
    paths-ignore:
      - 'k8s/prometheus.yaml'
      - 'k8s/grafana.yaml'

  # ÐžÑ‚Ð´ÐµÐ»ÑŒÐ½Ñ‹Ð¹ Ñ‚Ñ€Ð¸Ð³Ð³ÐµÑ€ Ð´Ð»Ñ Ð¾Ð±Ð½Ð¾Ð²Ð»ÐµÐ½Ð¸Ñ Ð¼Ð¾Ð½Ð¸Ñ‚Ð¾Ñ€Ð¸Ð½Ð³Ð°
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'k8s/prometheus.yaml'
      - 'k8s/grafana.yaml'

jobs:
  app-deploy:
    name: Build, Test & Deploy App
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set image tag based on commit
        id: vars
        run: |
          IMAGE_TAG=hello-service:$(git rev-parse --short HEAD)
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          docker build --no-cache -t $IMAGE_TAG .
      
      - name: Run tests
        run: |
          docker run --rm $IMAGE_TAG pytest tests/

      - name: Load image into Kind
        run: |
          kind load docker-image $IMAGE_TAG --name hello-cluster

      - name: Deploy application to Kubernetes
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl set image deployment/hello-service hello-service=$IMAGE_TAG
          kubectl rollout status deployment hello-service --timeout=120s
      
      - name: Check pods
        run: |
          kubectl get pods -o wide

  monitoring-deploy:
    name: Deploy Monitoring Stack
    runs-on: self-hosted
    needs: app-deploy
    if: |
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.head_commit.message, '[monitoring]') ||
      github.event_name == 'push'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy Prometheus and Grafana
        run: |
          echo "ðŸš€ Applying Prometheus and Grafana manifests..."
          kubectl apply -f k8s/prometheus.yaml
          kubectl apply -f k8s/grafana.yaml
          kubectl rollout status deployment prometheus --timeout=60s || true
          kubectl rollout status deployment grafana --timeout=60s || true
          echo "âœ… Monitoring stack deployed."
