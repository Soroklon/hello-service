name: CI/CD Pipeline (Local)

on:
  push:
    branches: 
      - main

jobs:
  docker-test-deploy:
    runs-on: self-hosted
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Build Docker image
        run: |
          docker build -t hello-service:latest .
      
      - name: Run test in Docker
        run: |
          docker run --rm hello-service:latest pytest tests/

      - name: Load image into Kind
        run: |
          kind load docker-image hello-service:latest --name hello-cluster

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl set image deployment/hello-service hello-service=hello-service:latest
          kubectl rollout status deployment hello-service --timeout=60s
      
      - name: Check pods
        run: kubectl get pods -o wide
