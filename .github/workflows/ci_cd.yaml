name: CI/CD Pipeline (Local Kubernetes)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
        
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests
        run: pytest -v
      
  docker-build-deploy:
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker
        uses: docker/setup-docker@v3

      - name: Build Docker image
        run: |
          docker build -t hello-service:latest .

      - name: Setup kubectl
        uses: azure/setp-kubectl@v3
        with:
          version: 'v1.30.0'
      
      - name: Load kubeconfig
        run: |
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 --decode > $HOME/.kube/config
        
      - name: Load image into kind cluster
        run: |
          kind load docker-image hello-service:latest
      
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl set image deployment/hello-service hello-service=hello-service:latest
